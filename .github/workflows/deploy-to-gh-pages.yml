name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/learnwasm.csproj

      - name: Build
        run: dotnet build src/learnwasm.csproj --configuration Release --no-restore

      - name: Test
        run: |
          # Check if test project exists
          if [ -d "tests" ] || [ -f "*.Tests.csproj" ]; then
            dotnet test --configuration Release --no-build --verbosity normal
          else
            echo "No tests found, skipping test step"
          fi

      - name: Publish
        run: dotnet publish src/learnwasm.csproj -c Release -o publish

      - name: Configure GitHub Pages base path
        run: |
          # Update base href for GitHub Pages subpath
          sed -i 's|<base href="/" />|<base href="/learnwasm/" />|g' publish/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment to be available
        run: sleep 30

      - name: Verify deployment
        run: |
          URL="https://pdebruin.github.io/learnwasm/"
          echo "Checking URL: $URL"
          
          # Try to fetch the page
          response=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          
          if [ "$response" = "200" ]; then
            echo "✅ Deployment verified! Site is accessible at $URL"
          else
            echo "❌ Deployment verification failed. HTTP status code: $response"
            exit 1
          fi
          
          # Check if the page contains expected content
          content=$(curl -s "$URL")
          if echo "$content" | grep -q "Microsoft Learn MCP Client"; then
            echo "✅ Page content verified!"
          else
            echo "⚠️  Warning: Expected content not found in the page"
          fi
